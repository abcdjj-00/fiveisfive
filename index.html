<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웹 게임 - 파이브와 돌</title>
    <style>
        * {
            touch-action: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0; padding: 0;
        }

        body { 
            overflow: hidden; background-color: #ffffff; 
            font-family: 'Pretendard', sans-serif; width: 100vw; height: 100vh;
            position: fixed; top: 0; left: 0;
        }

        canvas { display: block; }

        /* --- 시작 페이지 --- */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }

        #game-title { font-size: 32px; font-weight: 900; margin-bottom: 30px; color: #333; }
        .mode-container { display: flex; flex-direction: row; gap: 20px; align-items: stretch; padding: 15px; }

        .mode-card {
            width: 280px; background-color: rgba(245, 245, 245, 0.9);
            border-radius: 20px; padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative; border: 1px solid rgba(0,0,0,0.05);
            cursor: pointer;
        }

        .mode-card h2 { margin-bottom: 15px; font-size: 20px; color: #222; text-align: center; }
        .mode-desc {
            font-size: 14px; color: #555; line-height: 1.5; text-align: center;
            margin-bottom: 20px; opacity: 0; transform: translateY(10px); transition: 0.3s;
            pointer-events: none; word-break: keep-all; min-height: 60px;
            display: flex; align-items: center;
        }

        .start-btn {
            width: 100%; padding: 12px; font-size: 16px; font-weight: bold;
            color: white; border: none; border-radius: 12px;
            background-color: #444; opacity: 0; transform: translateY(10px); transition: 0.3s;
        }

        #control-guide {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); color: white; padding: 10px 20px;
            border-radius: 25px; font-size: 13px; z-index: 150; pointer-events: none;
            white-space: nowrap;
        }

        /* --- 결과 및 일시정지 화면 --- */
        #result-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; color: white; background-color: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
        }

        #result-msg { font-size: 24px; font-weight: 800; margin-bottom: 20px; text-align: center; line-height: 1.5; padding: 0 20px; word-break: keep-all; }
        #final-stats { font-size: 18px; margin-bottom: 30px; color: rgba(255, 255, 255, 0.8); }
        
        .btn-group { display: flex; gap: 15px; flex-direction: row; }
        .result-btn { 
            padding: 15px 30px; font-size: 16px; font-weight: bold; border-radius: 50px; 
            border: none; cursor: pointer; transition: 0.2s; min-width: 140px;
        }
        .btn-main { background-color: white; color: #333; order: 1; } /* 왼쪽 배치 */
        .btn-sub { background-color: rgba(255,255,255,0.2); color: white; border: 1px solid white; order: 2; } /* 오른쪽 배치 */

        /* 상단 UI 및 멈추기 버튼 */
        #ui-container {
            position: fixed; top: 15px; left: 15px;
            display: none; flex-direction: column; gap: 8px; pointer-events: none; z-index: 50;
        }

        #pause-btn {
            position: fixed; top: 15px; right: 15px;
            width: 44px; height: 44px; background: rgba(0,0,0,0.1);
            border: 2px solid #333; border-radius: 12px;
            display: none; justify-content: center; align-items: center;
            cursor: pointer; z-index: 150; font-size: 20px; font-weight: bold; color: #333;
            pointer-events: auto;
        }

        .label-text { color: #333; font-size: 15px; font-weight: bold; }
        #heart-list { display: flex; gap: 5px; }
        .heart-unit { position: relative; width: 28px; height: 28px; background-color: #eee; border-radius: 4px; overflow: hidden;}
        .heart-mask { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; transition: height 0.3s; }
        .heart-img { width: 28px; height: 28px; object-fit: contain; }
        .stats-row { font-size: 18px; font-weight: bold; color: #333; margin-top: 2px; }

        @media (max-width: 700px) {
            .mode-container { flex-direction: column; gap: 15px; }
            .mode-card { width: 85vw; padding: 25px 20px; }
            #game-title { font-size: 26px; }
            .result-btn { padding: 12px 20px; min-width: 120px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div id="game-title">파이브와 돌</div>
        <div class="mode-container">
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>215초를 버텨라!</h2>
                <div class="mode-desc">215초 동안 떨어지는 돌을 피해 생존하세요!</div>
                <button class="start-btn" onclick="startGame('survival', event)">시작하기</button>
            </div>
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>215명의 파이브를 잡아라!</h2>
                <div class="mode-desc">돌을 피해 파이브 215명을 상자 속으로 넣으세요!</div>
                <button class="start-btn" onclick="startGame('catch', event)">시작하기</button>
            </div>
        </div>
        <div id="control-guide"></div>
    </div>

    <div id="pause-btn" onclick="pauseGame()">⏸</div>

    <div id="result-screen">
        <div id="result-msg"></div>
        <div id="final-stats"></div>
        <div class="btn-group" id="result-btns"></div>
    </div>

    <div id="ui-container">
        <div id="mode-label" class="label-text">목숨</div>
        <div id="heart-list"></div>
        <div class="stats-row" id="stats-text">SCORE: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function loadImg(src) { const img = new Image(); img.src = src; return img; }
        const playerImg = loadImg('box.png'); 
        const itemImages = [loadImg('1.5p.jpg'), loadImg('2.5p.jpg'), loadImg('4.5.png'), loadImg('5.5.png')];
        const rockImg = loadImg('s.png');
        const heartImgSrc = '3.5.png'; 

        let lives = 3, heartPieces = 0, score = 0, isGameOver = false, isWin = false, isStarted = false, isPaused = false;
        let lastTime = 0, objects = [], moveLeft = false, moveRight = false, keys = {};
        let gameMode = "", survivalTimer = 0, isContinued = false;
        
        const targetCatch = 215, survivalDuration = 215, targetSurvivalScore = 55555;
        let skipInput = "", isInvincible = false, continueInvincibleTimer = 0; 

        let player = {
            x: 0, y: 0, 
            width: isMobile ? 30 : 60,
            height: isMobile ? 30 : 60,
            speed: isMobile ? 11 : 16 
        };

        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - (isMobile ? 110 : 140);
        }
        window.addEventListener('resize', resize);
        resize();

        function handleCardClick(card) {
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
        }

        function startGame(mode, event) {
            if(event) event.stopPropagation();
            resetGameData();
            gameMode = mode;
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("result-screen").style.display = "none";
            document.getElementById("ui-container").style.display = "flex";
            document.getElementById("pause-btn").style.display = "flex";
            isStarted = true; isGameOver = false; isWin = false; isContinued = false; isInvincible = false; isPaused = false;
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        function resetGameData() {
            lives = 3; heartPieces = 0; score = 0; survivalTimer = 0;
            objects = []; lastTime = 0; continueInvincibleTimer = 0;
        }

        function pauseGame() {
            if (!isStarted || isGameOver || isWin || isPaused) return;
            isPaused = true;
            const screen = document.getElementById("result-screen");
            const btnGroup = document.getElementById("result-btns");
            document.getElementById("result-msg").innerHTML = "잠시 멈춤";
            document.getElementById("final-stats").innerText = "게임을 계속하시겠습니까?";
            btnGroup.innerHTML = `
                <button class="result-btn btn-main" onclick="continueGame()">이어하기</button>
                <button class="result-btn btn-sub" onclick="location.reload()">모드선택</button>
            `;
            screen.style.display = "flex";
        }

        function continueGame() {
            isWin = false; isGameOver = false; isPaused = false;
            isContinued = true; isInvincible = false;
            document.getElementById("result-screen").style.display = "none";
            continueInvincibleTimer = 3; 
            lastTime = performance.now(); // 시간 보정
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            const list = document.getElementById('heart-list');
            list.innerHTML = '';
            for (let i = 0; i < lives; i++) addHeartToUI(100);
            if (lives < 10 && (heartPieces > 0 || lives === 0)) addHeartToUI((heartPieces / 5) * 100);

            const scoreDisplay = Math.floor(score);
            const statsText = document.getElementById('stats-text');
            if (gameMode === "survival") {
                statsText.innerHTML = `SCORE: ${scoreDisplay}`;
            } else {
                if(!isContinued) {
                    let remaining = Math.max(0, targetCatch - scoreDisplay);
                    statsText.innerHTML = `남은 파이브: ${remaining}`;
                } else {
                    statsText.innerHTML = `잡은 파이브: ${scoreDisplay}`;
                }
            }
        }

        function addHeartToUI(fill) {
            const unit = document.createElement('div'); unit.className = 'heart-unit';
            const mask = document.createElement('div'); mask.className = 'heart-mask';
            mask.style.height = fill + '%';
            const img = document.createElement('img'); img.src = heartImgSrc; img.className = 'heart-img';
            mask.appendChild(img); unit.appendChild(mask);
            document.getElementById('heart-list').appendChild(unit);
        }

        window.addEventListener("keydown", (e) => {
            keys[e.code] = true;
            if (isStarted && !isGameOver && !isPaused) {
                skipInput += e.key.toLowerCase();
                if (skipInput.endsWith("skip")) {
                    isInvincible = true;
                    if (gameMode === "survival") survivalTimer = survivalDuration - 5;
                    else score = targetCatch - 5;
                    skipInput = "";
                }
            }
        });
        window.addEventListener("keyup", (e) => keys[e.code] = false);

        window.addEventListener("touchstart", (e) => {
            if(!isStarted || isPaused) return;
            const touchX = e.touches[0].clientX;
            if (touchX < window.innerWidth / 2) moveLeft = true; else moveRight = true;
        }, {passive: false});
        window.addEventListener("touchend", () => { moveLeft = false; moveRight = false; });

        function createObject() {
            const maxCount = isMobile ? 15 : 45; 
            const spawnChance = (isMobile ? 0.05 : 0.12) + (survivalTimer * 0.0003);
            if (objects.length < maxCount && Math.random() < spawnChance) {
                let type = (gameMode === 'catch') ? (Math.random() < 0.5 ? 'item' : 'obstacle') : (Math.random() < 0.3 ? 'item' : 'obstacle');
                spawnOneObject(type);
            }
        }

        function spawnOneObject(type) {
            let w = isMobile ? 30 : 60, h = (type === 'item') ? (isMobile ? 40 : 80) : (isMobile ? 30 : 60);
            let xPos = Math.random() * (canvas.width - w);
            let attempts = 0;
            while (attempts < 5) {
                let overlap = objects.some(o => o.y < 120 && xPos < o.x + o.width + 15 && xPos + w > o.x - 15);
                if (!overlap) break;
                xPos = Math.random() * (canvas.width - w);
                attempts++;
            }
            let baseSpeed = isMobile ? 4.5 : 6, accelRate = isMobile ? 0.05 : 0.12;
            let finalSpeed = Math.min(baseSpeed + (survivalTimer * accelRate), 40) + (Math.random() * 3);
            objects.push({ x: xPos, y: -h, width: w, height: h, speed: finalSpeed, type: type, img: (type === 'item') ? itemImages[Math.floor(Math.random() * itemImages.length)] : rockImg });
        }

        function update(deltaTime) {
            if (!isStarted || isGameOver || isWin || isPaused) return;
            if (continueInvincibleTimer > 0) continueInvincibleTimer -= deltaTime / 1000;
            survivalTimer += deltaTime / 1000; 

            if (gameMode === "survival") {
                if (!isContinued) {
                    score = (targetSurvivalScore / survivalDuration) * survivalTimer;
                    if (survivalTimer >= survivalDuration) { score = targetSurvivalScore; isWin = true; finish(true); }
                } else { score = (targetSurvivalScore / survivalDuration) * survivalTimer; }
            } else {
                if (!isContinued && score >= targetCatch) { score = targetCatch; isWin = true; finish(true); }
            }

            updateUI();
            if ((keys["ArrowLeft"] || moveLeft) && player.x > 0) player.x -= player.speed;
            if ((keys["ArrowRight"] || moveRight) && player.x < canvas.width - player.width) player.x += player.speed;

            createObject();
            for (let i = objects.length - 1; i >= 0; i--) {
                let o = objects[i]; o.y += o.speed;
                let pad = isMobile ? 8 : 12;
                if (o.x < player.x + player.width - pad && o.x + o.width > player.x + pad && o.y < player.y + player.height - pad && o.y + o.height > player.y + pad) {
                    if (o.type === 'item') { heartPieces++; score++; if (heartPieces >= 5) { if (lives < 10) lives++; heartPieces = 0; } }
                    else if (!isInvincible && continueInvincibleTimer <= 0) { lives--; if (lives <= 0) { isGameOver = true; isWin = false; finish(false); } }
                    objects.splice(i, 1); continue;
                }
                if (o.y > canvas.height) objects.splice(i, 1);
            }
        }

        function finish(victory) {
            const screen = document.getElementById("result-screen");
            const btnGroup = document.getElementById("result-btns");
            btnGroup.innerHTML = ''; 
            if (victory) {
                document.getElementById("result-msg").innerHTML = (gameMode === 'catch') ? "무사히 215명의 파이브를 상자 속으로 집어 넣었어요!" : "무사히 215초를 버텨냈어요!";
                document.getElementById("final-stats").innerText = "";
                btnGroup.innerHTML = `
                    <button class="result-btn btn-main" onclick="continueGame()">이어하기</button>
                    <button class="result-btn btn-sub" onclick="location.reload()">모드선택</button>
                `;
            } else {
                document.getElementById("result-msg").innerHTML = "게임 오버!";
                document.getElementById("final-stats").innerText = (gameMode === "survival") ? `최종 버틴 시간: ${Math.floor(survivalTimer)}초` : `최종 구출한 수: ${Math.floor(score)}명`;
                btnGroup.innerHTML = `
                    <button class="result-btn btn-main" onclick="startGame('${gameMode}')">다시하기</button>
                    <button class="result-btn btn-sub" onclick="location.reload()">모드선택</button>
                `;
            }
            screen.style.display = "flex";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!isStarted) return;
            // 무적 상태 깜빡임 제거 (그냥 그림)
            if (playerImg.complete) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            objects.forEach(o => { if (o.img.complete) ctx.drawImage(o.img, o.x, o.y, o.width, o.height); });
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            update(deltaTime);
            draw();
            if (!isGameOver && !isWin && !isPaused) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
