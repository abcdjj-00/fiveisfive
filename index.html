<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웹 게임 - 파이브와 돌</title>
    <style>
        * {
            touch-action: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body { 
            margin: 0; overflow: hidden; background-color: #ffffff; 
            font-family: 'Pretendard', sans-serif; width: 100vw; height: 100vh;
            position: fixed; display: flex; justify-content: center; align-items: center;
        }

        canvas { display: block; }

        /* --- 시작 페이지 --- */
        #start-screen {
            position: absolute; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }

        #game-title { font-size: 36px; font-weight: 900; margin-bottom: 40px; color: #333; }

        .mode-container { display: flex; flex-direction: row; gap: 25px; align-items: stretch; padding: 20px; }

        .mode-card {
            width: 300px; background-color: rgba(245, 245, 245, 0.9);
            border-radius: 20px; padding: 35px 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative; border: 1px solid rgba(0,0,0,0.05);
            cursor: pointer;
        }

        .mode-card h2 { margin: 0 0 20px 0; font-size: 22px; color: #222; text-align: center; }

        .mode-desc {
            font-size: 14px; color: #555; line-height: 1.6; text-align: center;
            margin-bottom: 25px; opacity: 0; transform: translateY(10px); transition: 0.3s;
            pointer-events: none; word-break: keep-all; min-height: 80px;
            display: flex; align-items: center;
        }

        .start-btn {
            width: 100%; padding: 14px; font-size: 16px; font-weight: bold;
            color: white; border: none; border-radius: 12px; cursor: pointer;
            background-color: #444; transition: all 0.2s;
            opacity: 0; transform: translateY(10px); transition: 0.3s;
        }

        /* --- 조작 안내 문구 --- */
        #control-guide {
            position: absolute; bottom: 30px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); color: white; padding: 10px 20px;
            border-radius: 20px; font-size: 14px; z-index: 150; pointer-events: none;
        }

        /* --- 결과 화면 --- */
        #result-screen {
            position: absolute; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; color: white; background-color: rgba(0, 0, 0, 0.7); backdrop-filter: blur(8px);
        }

        #result-msg { font-size: 40px; font-weight: 900; margin-bottom: 25px; text-align: center; line-height: 1.4; }
        #final-stats { font-size: 20px; margin-bottom: 35px; color: rgba(255, 255, 255, 0.8); }
        
        .restart-btn {
            padding: 16px 45px; font-size: 18px; font-weight: bold;
            background-color: white; color: #333; border: none; border-radius: 50px;
            cursor: pointer; transition: 0.2s;
        }

        @media (hover: hover) {
            .mode-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); background-color: #fff; }
            .mode-card:hover .mode-desc, .mode-card:hover .start-btn { opacity: 1; transform: translateY(0); pointer-events: auto; }
        }

        .mode-card.active { transform: scale(1.03); background-color: #fff; border: 1px solid #444; }
        .mode-card.active .mode-desc, .mode-card.active .start-btn { opacity: 1; transform: translateY(0); pointer-events: auto; }

        #ui-container {
            position: fixed; top: 15px; left: 15px;
            display: none; flex-direction: column; gap: 8px; pointer-events: none; z-index: 10;
        }

        .label-text { color: #333; font-size: 16px; font-weight: bold; }
        #heart-list { display: flex; flex-wrap: wrap; gap: 6px; max-width: 300px; }
        .heart-unit { position: relative; width: 30px; height: 30px; background-color: #f0f0f0; border-radius: 4px; overflow: hidden;}
        .heart-mask { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; overflow: hidden; transition: height 0.3s; }
        .heart-img { position: absolute; bottom: 0; left: 0; width: 30px; height: 30px; object-fit: contain; }
        .stats-row { font-size: 20px; font-weight: bold; color: #333; margin-top: 5px; }

        @media (max-width: 700px) {
            .mode-container { flex-direction: column; }
            .mode-card { width: 85vw; }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div id="game-title">파이브와 돌</div>
        <div class="mode-container">
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>215초를 버텨라!</h2>
                <div class="mode-desc">215초 동안 떨어지는 돌을 피해 생존하세요!</div>
                <button class="start-btn" onclick="startGame('survival', event)">시작하기</button>
            </div>
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>215명의 파이브를 잡아라!</h2>
                <div class="mode-desc">돌을 피해 파이브 215명을 상자 속으로 넣으세요!</div>
                <button class="start-btn" onclick="startGame('catch', event)">시작하기</button>
            </div>
        </div>
        <div id="control-guide"></div>
    </div>

    <div id="result-screen">
        <div id="result-msg"></div>
        <div id="final-stats"></div>
        <button class="restart-btn" onclick="location.reload()">다시 시작하기</button>
    </div>

    <div id="ui-container">
        <div id="mode-label" class="label-text">파이브</div>
        <div id="heart-list"></div>
        <div class="stats-row" id="stats-text">SCORE: <span id="score-val">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // 조작 안내 문구 설정
        const guideEl = document.getElementById('control-guide');
        guideEl.innerText = isMobile ? "화면 왼쪽/오른쪽 아래를 탭하여 이동하세요" : "좌우 화살표 키로 이동하세요";

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        function loadImg(src) { const img = new Image(); img.src = src; return img; }
        const playerImg = loadImg('box.png'); 
        const itemImages = [loadImg('1.5p.jpg'), loadImg('2.5p.jpg'), loadImg('4.5.png'), loadImg('5.5.png')];
        const rockImg = loadImg('s.png');
        const heartImgSrc = '3.5.png'; 

        let lives = 3, heartPieces = 0, score = 0, isGameOver = false, isWin = false, isStarted = false;
        let lastTime = 0, objects = [], moveLeft = false, moveRight = false, keys = {};
        let gameMode = "";
        let targetCatch = 215, targetSurvivalScore = 55555, survivalDuration = 215, survivalTimer = 0;

        // --- 스킵 작업용 변수 ---
        let skipInput = "";
        const skipSecret = "skip";

        let player = {
            x: canvas.width / 2 - 30, y: canvas.height - 140,
            width: 60, height: 80, speed: isMobile ? 14 : 16
        };

        function handleCardClick(card) {
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
        }

        function startGame(mode, event) {
            event.stopPropagation();
            gameMode = mode;
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("ui-container").style.display = "flex";
            isStarted = true;
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            const list = document.getElementById('heart-list');
            list.innerHTML = '';
            for (let i = 0; i < lives; i++) addHeartToUI(100);
            if (lives < 10 && (heartPieces > 0 || lives === 0)) addHeartToUI((heartPieces / 5) * 100);

            const scoreDisplay = Math.floor(score);
            if (gameMode === "survival") {
                document.getElementById('stats-text').innerHTML = `SCORE: <span id="score-val">${scoreDisplay}</span>`;
            } else {
                let remaining = targetCatch - scoreDisplay;
                document.getElementById('stats-text').innerHTML = `남은 파이브: <span id="score-val">${remaining < 0 ? 0 : remaining}</span>`;
            }
        }

        function addHeartToUI(fillPercent) {
            const list = document.getElementById('heart-list');
            const unit = document.createElement('div'); unit.className = 'heart-unit';
            const mask = document.createElement('div'); mask.className = 'heart-mask';
            mask.style.height = fillPercent + '%';
            const img = document.createElement('img'); img.src = heartImgSrc; img.className = 'heart-img';
            mask.appendChild(img); unit.appendChild(mask); list.appendChild(unit);
        }

        // 키보드 입력 및 스킵 작업 처리
        window.addEventListener("keydown", (e) => {
            keys[e.code] = true;
            // 스킵 작업 감지
            if (isStarted && !isGameOver && !isWin) {
                skipInput += e.key.toLowerCase();
                if (skipInput.endsWith(skipSecret)) {
                    // 스킵 발동: 성공 조건을 5초 뒤에 달성하도록 설정
                    if (gameMode === "survival") {
                        survivalTimer = survivalDuration - 5;
                    } else {
                        // 잡아라 모드에서도 즉시 5명 남긴 상태로 만듦
                        score = targetCatch - 5;
                    }
                    skipInput = "";
                }
            }
        });
        window.addEventListener("keyup", (e) => keys[e.code] = false);

        window.addEventListener("touchstart", (e) => {
            if(!isStarted) return;
            const touchX = e.touches[0].clientX;
            if (touchX < window.innerWidth / 2) moveLeft = true; else moveRight = true;
        });
        window.addEventListener("touchend", () => { moveLeft = false; moveRight = false; });

        function createObject() {
            // ★ 돌 물량 대폭 증가 (최대 개수 및 생성 확률 상향)
            const maxCount = isMobile ? 40 : 60; 
            const spawnChance = (isMobile ? 0.12 : 0.15) + (survivalTimer * 0.0005);

            if (objects.length < maxCount && Math.random() < spawnChance) {
                let type = Math.random() < 0.25 ? 'item' : 'obstacle'; // 돌 비율 소폭 상향
                let img, w, h;
                if (type === 'item') { img = itemImages[Math.floor(Math.random() * itemImages.length)]; w = 55; h = 75; }
                else { img = rockImg; w = 60; h = 60; }
                
                objects.push({
                    x: Math.random() * (canvas.width - w), y: -h, width: w, height: h,
                    speed: 8 + Math.random() * 6 + (survivalTimer * 0.16),
                    type: type, img: img
                });
            }
        }

        function update(deltaTime) {
            if (!isStarted || isGameOver || isWin) return;

            survivalTimer += deltaTime / 1000; 

            if (gameMode === "survival") {
                score = (targetSurvivalScore / survivalDuration) * survivalTimer;
                if (survivalTimer >= survivalDuration) { 
                    score = targetSurvivalScore; isWin = true; finish(true); 
                }
            } else {
                if (score >= targetCatch) { score = targetCatch; isWin = true; finish(true); }
            }

            updateUI();
            if ((keys["ArrowLeft"] || moveLeft) && player.x > 0) player.x -= player.speed;
            if ((keys["ArrowRight"] || moveRight) && player.x < canvas.width - player.width) player.x += player.speed;

            createObject();

            for (let i = objects.length - 1; i >= 0; i--) {
                let o = objects[i]; o.y += o.speed;
                if (o.x < player.x + player.width - 15 && o.x + o.width > player.x + 15 &&
                    o.y < player.y + player.height - 15 && o.y + o.height > player.y + 15) {
                    
                    if (o.type === 'item') {
                        heartPieces++;
                        if (gameMode === "catch") score += 1;
                        if (heartPieces >= 5) { if (lives < 10) lives++; heartPieces = 0; }
                    } else {
                        lives--;
                        if (lives <= 0) { isGameOver = true; finish(false); }
                    }
                    objects.splice(i, 1);
                    continue;
                }
                if (o.y > canvas.height) objects.splice(i, 1);
            }
        }

        function finish(victory) {
            const screen = document.getElementById("result-screen");
            const msgEl = document.getElementById("result-msg");
            const statsEl = document.getElementById("final-stats");

            if (victory) {
                if (gameMode === "survival") {
                    msgEl.innerHTML = "성공<br>무사히 215초를 버텨냈어요!";
                } else {
                    msgEl.innerHTML = "성공<br>무사히 215명을 넣었어요!";
                }
                statsEl.innerText = ""; 
            } else {
                msgEl.innerText = "게임 오버!";
                statsEl.innerText = gameMode === "survival" ? `기록: ${Math.floor(score)}점` : `구출한 파이브: ${Math.floor(score)}명`;
            }
            screen.style.display = "flex";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!isStarted) return;
            if (playerImg.complete) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            objects.forEach(o => { if (o.img.complete) ctx.drawImage(o.img, o.x, o.y, o.width, o.height); });
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            update(deltaTime);
            draw();
            if (!isGameOver && !isWin) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
