<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웹 게임 - 파이브와 돌</title>
    <style>
        * {
            touch-action: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
        }

        body { 
            margin: 0; overflow: hidden; background-color: #ffffff; 
            font-family: 'Pretendard', sans-serif; width: 100vw; height: 100vh;
            position: fixed; display: flex; justify-content: center; align-items: center;
        }

        canvas { display: block; }

        /* --- 시작 페이지 레이아웃 --- */
        #start-screen {
            position: absolute; width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.03);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }

        #game-title { font-size: 36px; font-weight: 900; margin-bottom: 40px; color: #333; }

        .mode-container {
            display: flex; flex-direction: row; gap: 25px; align-items: stretch; padding: 20px;
        }

        /* --- 카드 스타일 --- */
        .mode-card {
            width: 300px; background-color: rgba(245, 245, 245, 0.9);
            border-radius: 20px; padding: 35px 25px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative; border: 1px solid rgba(0,0,0,0.05);
        }

        .mode-card h2 { margin: 0 0 20px 0; font-size: 22px; color: #222; text-align: center; }

        .mode-desc {
            font-size: 14px; color: #555; line-height: 1.6; text-align: center;
            margin-bottom: 25px; opacity: 0; transform: translateY(10px); transition: 0.3s;
            pointer-events: none; word-break: keep-all; min-height: 80px;
            display: flex; align-items: center;
        }

        .start-btn {
            width: 100%; padding: 14px; font-size: 16px; font-weight: bold;
            color: white; border: none; border-radius: 12px; cursor: pointer;
            background-color: #444; 
            transition: all 0.2s;
            opacity: 0; transform: translateY(10px); transition: 0.3s;
        }

        .start-btn:hover { background-color: #222; }

        @media (hover: hover) {
            .mode-card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.15); background-color: #fff; }
            .mode-card:hover .mode-desc, .mode-card:hover .start-btn { opacity: 1; transform: translateY(0); pointer-events: auto; }
        }

        .mode-card.active { transform: scale(1.03); background-color: #fff; border: 1px solid #444; }
        .mode-card.active .mode-desc, .mode-card.active .start-btn {
            opacity: 1; transform: translateY(0); pointer-events: auto;
        }

        /* UI 레이아웃 */
        #ui-container {
            position: fixed; top: 15px; left: 15px;
            display: none; flex-direction: column; gap: 8px; pointer-events: none; z-index: 10;
        }

        .label-text { color: #333; font-size: 16px; font-weight: bold; }
        #heart-list { display: flex; flex-wrap: wrap; gap: 6px; max-width: 300px; }
        .heart-unit { position: relative; width: 30px; height: 30px; background-color: #f0f0f0; border-radius: 4px; overflow: hidden;}
        .heart-mask { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; overflow: hidden; transition: height 0.3s; }
        .heart-img { position: absolute; bottom: 0; left: 0; width: 30px; height: 30px; object-fit: contain; }
        .stats-row { font-size: 20px; font-weight: bold; color: #333; margin-top: 5px; }

        @media (max-width: 700px) {
            .mode-container { flex-direction: column; }
            .mode-card { width: 85vw; }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div id="game-title">파이브와 돌</div>
        <div class="mode-container">
            <div class="mode-card" id="card-survival" onclick="handleCardClick(this)">
                <h2>215초를 버텨라!</h2>
                <div class="mode-desc">
                    215초 동안 떨어지는 돌을 피해 생존하시면 됩니다. 돌에 닿으면 목숨이 깍이고 파이브 5명에게 닿으면 목숨이 늘어납니다!
                </div>
                <button class="start-btn" onclick="startGame('survival', event)">시작하기</button>
            </div>

            <div class="mode-card" id="card-catch" onclick="handleCardClick(this)">
                <h2>215명의 파이브를 잡아라!</h2>
                <div class="mode-desc">
                    떨어지는 돌을 피해 파이브 215명을 상자 속으로 집어 넣으시면 됩니다. 돌에 닿으면 목숨이 깍이고 파이브 5명에게 닿으면 목숨이 늘어납니다!
                </div>
                <button class="start-btn" onclick="startGame('catch', event)">시작하기</button>
            </div>
        </div>
    </div>

    <div id="ui-container">
        <div id="mode-label" class="label-text">파이브</div>
        <div id="heart-list"></div>
        <div class="stats-row" id="stats-text">SCORE: <span id="score-val">0</span></div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        document.addEventListener('touchmove', (e) => e.preventDefault(), { passive: false });

        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();

        function loadImg(src) { const img = new Image(); img.src = src; return img; }
        const playerImg = loadImg('box.png'); 
        const itemImages = [loadImg('1.5p.jpg'), loadImg('2.5p.jpg'), loadImg('4.5.png'), loadImg('5.5.png')];
        const rockImg = loadImg('s.png');
        const heartImgSrc = '3.5.png'; 

        let lives = 3, heartPieces = 0, score = 0, isGameOver = false, isWin = false, isStarted = false;
        let lastTime = 0, objects = [], moveLeft = false, moveRight = false, keys = {};
        let gameMode = "";
        let targetCatch = 215; // ★ 목표 수치를 215로 변경

        let player = {
            x: canvas.width / 2 - 30, y: canvas.height - 140,
            width: 60, height: 80, speed: isMobile ? 13 : 15 
        };

        function handleCardClick(card) {
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
        }

        function startGame(mode, event) {
            event.stopPropagation();
            gameMode = mode;
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("ui-container").style.display = "flex";
            isStarted = true;
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            const list = document.getElementById('heart-list');
            list.innerHTML = '';
            for (let i = 0; i < lives; i++) addHeartToUI(100);
            if (lives < 10 && (heartPieces > 0 || lives === 0)) addHeartToUI((heartPieces / 5) * 100);

            if (gameMode === "survival") {
                document.getElementById('stats-text').innerHTML = `SCORE: <span id="score-val">${Math.floor(score)}</span>`;
            } else {
                document.getElementById('stats-text').innerHTML = `남은 파이브: <span id="score-val">${targetCatch - score}</span>`;
            }
        }

        function addHeartToUI(fillPercent) {
            const list = document.getElementById('heart-list');
            const unit = document.createElement('div'); unit.className = 'heart-unit';
            const mask = document.createElement('div'); mask.className = 'heart-mask';
            mask.style.height = fillPercent + '%';
            const img = document.createElement('img'); img.src = heartImgSrc; img.className = 'heart-img';
            mask.appendChild(img); unit.appendChild(mask); list.appendChild(unit);
        }

        window.addEventListener("keydown", (e) => keys[e.code] = true);
        window.addEventListener("keyup", (e) => keys[e.code] = false);
        window.addEventListener("touchstart", (e) => {
            if(!isStarted) return;
            const touchX = e.touches[0].clientX;
            if (touchX < window.innerWidth / 2) moveLeft = true; else moveRight = true;
        });
        window.addEventListener("touchend", () => { moveLeft = false; moveRight = false; });

        function createObject() {
            const maxCount = isMobile ? 16 : 28;
            const spawnChance = isMobile ? 0.055 : 0.08;

            if (objects.length < maxCount && Math.random() < spawnChance + (score * 0.00001)) {
                let type = Math.random() < 0.35 ? 'item' : 'obstacle';
                let img, w, h;
                if (type === 'item') { img = itemImages[Math.floor(Math.random() * itemImages.length)]; w = 55; h = 75; }
                else { img = rockImg; w = 60; h = 60; }
                
                objects.push({
                    x: Math.random() * (canvas.width - w), y: -h, width: w, height: h,
                    speed: 7 + Math.random() * 7 + (score * 0.0005),
                    type: type, img: img
                });
            }
        }

        function update(deltaTime) {
            if (!isStarted || isGameOver || isWin) return;

            if (gameMode === "survival") {
                score += (deltaTime / 1000) * 5;
                if (score >= 55555) { score = 55555; isWin = true; finish("성공!! 축하합니다"); }
            } else {
                if (score >= targetCatch) { score = targetCatch; isWin = true; finish("성공!! 축하합니다"); }
            }

            updateUI();
            if ((keys["ArrowLeft"] || moveLeft) && player.x > 0) player.x -= player.speed;
            if ((keys["ArrowRight"] || moveRight) && player.x < canvas.width - player.width) player.x += player.speed;

            createObject();

            for (let i = objects.length - 1; i >= 0; i--) {
                let o = objects[i]; o.y += o.speed;
                if (o.x < player.x + player.width - 15 && o.x + o.width > player.x + 15 &&
                    o.y < player.y + player.height - 15 && o.y + o.height > player.y + 15) {
                    
                    if (o.type === 'item') {
                        heartPieces++;
                        score += (gameMode === "survival" ? 30 : 1);
                        if (heartPieces >= 5) { if (lives < 10) lives++; heartPieces = 0; }
                    } else {
                        lives--;
                        if (lives <= 0) { isGameOver = true; finish("게임 오버!"); }
                    }
                    objects.splice(i, 1);
                    continue;
                }
                if (o.y > canvas.height) objects.splice(i, 1);
            }
        }

        function finish(msg) {
            updateUI();
            setTimeout(() => { alert(msg); location.reload(); }, 100);
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!isStarted) return;
            if (playerImg.complete) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            objects.forEach(o => { if (o.img.complete) ctx.drawImage(o.img, o.x, o.y, o.width, o.height); });
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            update(timestamp - lastTime);
            lastTime = timestamp;
            draw();
            if (!isGameOver && !isWin) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
