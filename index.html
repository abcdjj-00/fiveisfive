<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>웹 게임 - 파이브와 돌</title>
    <style>
        * {
            touch-action: none;
            -webkit-user-select: none;
            -webkit-tap-highlight-color: transparent;
            box-sizing: border-box;
            margin: 0; padding: 0;
        }

        body { 
            overflow: hidden; background-color: #ffffff; 
            font-family: 'Pretendard', sans-serif; width: 100vw; height: 100vh;
            position: fixed; top: 0; left: 0;
        }

        canvas { display: block; }

        /* --- 시작 페이지 --- */
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 100;
        }

        #game-title { font-size: 32px; font-weight: 900; margin-bottom: 30px; color: #333; }
        .mode-container { display: flex; flex-direction: row; gap: 20px; align-items: stretch; padding: 15px; }

        .mode-card {
            width: 280px; background-color: rgba(245, 245, 245, 0.9);
            border-radius: 20px; padding: 30px 20px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            transition: all 0.3s ease;
            position: relative; border: 1px solid rgba(0,0,0,0.05);
            cursor: pointer;
        }

        .mode-card h2 { margin-bottom: 15px; font-size: 20px; color: #222; text-align: center; }
        .mode-desc {
            font-size: 14px; color: #555; line-height: 1.5; text-align: center;
            margin-bottom: 20px; opacity: 0; transform: translateY(10px); transition: 0.3s;
            pointer-events: none; word-break: keep-all; min-height: 60px;
            display: flex; align-items: center;
        }

        .start-btn {
            width: 100%; padding: 12px; font-size: 16px; font-weight: bold;
            color: white; border: none; border-radius: 12px;
            background-color: #444; opacity: 0; transform: translateY(10px); transition: 0.3s;
        }

        #control-guide {
            position: absolute; bottom: 100px; left: 50%; transform: translateX(-50%);
            background: rgba(0,0,0,0.6); color: white; padding: 10px 20px;
            border-radius: 25px; font-size: 13px; z-index: 150; pointer-events: none;
            white-space: nowrap;
        }

        /* --- 결과 화면 --- */
        #result-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column; justify-content: center; align-items: center;
            z-index: 200; color: white; background-color: rgba(0, 0, 0, 0.75); backdrop-filter: blur(8px);
        }

        #result-msg { font-size: 32px; font-weight: 900; margin-bottom: 20px; text-align: center; }
        #final-stats { font-size: 18px; margin-bottom: 30px; color: rgba(255, 255, 255, 0.8); }
        .restart-btn { padding: 15px 40px; font-size: 18px; border-radius: 50px; border: none; cursor: pointer; }

        /* 모바일 대응 호버/활성화 */
        @media (hover: hover) {
            .mode-card:hover { transform: translateY(-5px); background-color: #fff; }
            .mode-card:hover .mode-desc, .mode-card:hover .start-btn { opacity: 1; transform: translateY(0); pointer-events: auto; }
        }
        .mode-card.active { transform: scale(1.02); background-color: #fff; border: 1px solid #444; }
        .mode-card.active .mode-desc, .mode-card.active .start-btn { opacity: 1; transform: translateY(0); pointer-events: auto; }

        /* 상단 UI */
        #ui-container {
            position: fixed; top: 15px; left: 15px;
            display: none; flex-direction: column; gap: 8px; pointer-events: none; z-index: 50;
        }

        .label-text { color: #333; font-size: 15px; font-weight: bold; }
        #heart-list { display: flex; gap: 5px; }
        .heart-unit { position: relative; width: 28px; height: 28px; background-color: #eee; border-radius: 4px; overflow: hidden;}
        .heart-mask { position: absolute; bottom: 0; left: 0; width: 100%; height: 0%; transition: height 0.3s; }
        .heart-img { width: 28px; height: 28px; object-fit: contain; }
        .stats-row { font-size: 18px; font-weight: bold; color: #333; margin-top: 2px; }

        @media (max-width: 700px) {
            .mode-container { flex-direction: column; gap: 15px; }
            .mode-card { width: 85vw; padding: 25px 20px; }
            #game-title { font-size: 26px; }
        }
    </style>
</head>
<body>
    <div id="start-screen">
        <div id="game-title">파이브와 돌</div>
        <div class="mode-container">
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>215초를 버텨라!</h2>
                <div class="mode-desc">215초 동안 떨어지는 돌을 피해 생존하세요!</div>
                <button class="start-btn" onclick="startGame('survival', event)">시작하기</button>
            </div>
            <div class="mode-card" onclick="handleCardClick(this)">
                <h2>215명의 파이브를 잡아라!</h2>
                <div class="mode-desc">돌을 피해 파이브 215명을 상자 속으로 넣으세요!</div>
                <button class="start-btn" onclick="startGame('catch', event)">시작하기</button>
            </div>
        </div>
        <div id="control-guide"></div>
    </div>

    <div id="result-screen">
        <div id="result-msg"></div>
        <div id="final-stats"></div>
        <button class="restart-btn" onclick="location.reload()">다시 시작하기</button>
    </div>

    <div id="ui-container">
        <div id="mode-label" class="label-text">상태</div>
        <div id="heart-list"></div>
        <div class="stats-row" id="stats-text">SCORE: 0</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        const canvas = document.getElementById("gameCanvas");
        const ctx = canvas.getContext("2d");
        const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);

        // 이미지 로드
        function loadImg(src) { const img = new Image(); img.src = src; return img; }
        const playerImg = loadImg('box.png'); 
        const itemImages = [loadImg('1.5p.jpg'), loadImg('2.5p.jpg'), loadImg('4.5.png'), loadImg('5.5.png')];
        const rockImg = loadImg('s.png');
        const heartImgSrc = '3.5.png'; 

        // 게임 변수
        let lives = 3, heartPieces = 0, score = 0, isGameOver = false, isWin = false, isStarted = false;
        let lastTime = 0, objects = [], moveLeft = false, moveRight = false, keys = {};
        let gameMode = "", survivalTimer = 0;
        const targetCatch = 215, survivalDuration = 215, targetSurvivalScore = 55555;
        let skipInput = "", isInvincible = false;

        // 플레이어 초기화
        let player = {
            x: 0, y: 0, 
            width: isMobile ? 30 : 60,
            height: isMobile ? 30 : 60,
            speed: isMobile ? 11 : 16 
        };

        // 가이드 문구 설정
        document.getElementById('control-guide').innerText = isMobile ? "하단 좌/우 영역을 터치해 움직이세요" : "좌우 화살표 키로 움직이세요";

        // 화면 크기 조절 함수 (중복 제거 및 통합)
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            player.x = canvas.width / 2 - player.width / 2;
            player.y = canvas.height - (isMobile ? 110 : 140);
        }

        window.addEventListener('resize', resize);
        resize(); // 페이지 로드 시 최초 1회 실행

        function handleCardClick(card) {
            document.querySelectorAll('.mode-card').forEach(c => c.classList.remove('active'));
            card.classList.add('active');
        }

        function startGame(mode, event) {
            event.stopPropagation();
            resize(); // 시작 시점에 한 번 더 위치를 잡음
            gameMode = mode;
            document.getElementById("start-screen").style.display = "none";
            document.getElementById("ui-container").style.display = "flex";
            isStarted = true;
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        function updateUI() {
            const list = document.getElementById('heart-list');
            list.innerHTML = '';
            for (let i = 0; i < lives; i++) addHeartToUI(100);
            if (lives < 10 && (heartPieces > 0 || lives === 0)) addHeartToUI((heartPieces / 5) * 100);

            const scoreDisplay = Math.floor(score);
            const statsText = document.getElementById('stats-text');
            if (gameMode === "survival") {
                statsText.innerHTML = `SCORE: ${scoreDisplay}`;
            } else {
                let remaining = Math.max(0, targetCatch - scoreDisplay);
                statsText.innerHTML = `남은 파이브: ${remaining}`;
            }
        }

        function addHeartToUI(fill) {
            const unit = document.createElement('div'); unit.className = 'heart-unit';
            const mask = document.createElement('div'); mask.className = 'heart-mask';
            mask.style.height = fill + '%';
            const img = document.createElement('img'); img.src = heartImgSrc; img.className = 'heart-img';
            mask.appendChild(img); unit.appendChild(mask);
            document.getElementById('heart-list').appendChild(unit);
        }

        // 입력 처리
        window.addEventListener("keydown", (e) => {
            keys[e.code] = true;
            if (isStarted && !isGameOver) {
                skipInput += e.key.toLowerCase();
                if (skipInput.endsWith("skip")) {
                    isInvincible = true;
                    if (gameMode === "survival") survivalTimer = survivalDuration - 5;
                    else score = targetCatch - 5;
                    skipInput = "";
                }
            }
        });
        window.addEventListener("keyup", (e) => keys[e.code] = false);

        window.addEventListener("touchstart", (e) => {
            if(!isStarted) return;
            const touchX = e.touches[0].clientX;
            if (touchX < window.innerWidth / 2) moveLeft = true; else moveRight = true;
        }, {passive: false});
        window.addEventListener("touchend", () => { moveLeft = false; moveRight = false; });

        // 오브젝트 생성
        function createObject() {
            const maxCount = isMobile ? 30 : 60; 
            const spawnChance = (isMobile ? 0.08 : 0.15) + (survivalTimer * 0.0005);

            if (objects.length < maxCount && Math.random() < spawnChance) {
                let type = Math.random() < 0.25 ? 'item' : 'obstacle';
                let w = isMobile ? 30 : 60;
                let h = (type === 'item') ? (isMobile ? 40 : 80) : (isMobile ? 30 : 60);

                let xPos = Math.random() * (canvas.width - w);
                let attempts = 0;
                while (attempts < 5) {
                    let overlap = objects.some(o => o.y < 120 && xPos < o.x + o.width + 15 && xPos + w > o.x - 15);
                    if (!overlap) break;
                    xPos = Math.random() * (canvas.width - w);
                    attempts++;
                }

                objects.push({
                    x: xPos, y: -h, width: w, height: h,
                    speed: 7 + Math.random() * 5 + (survivalTimer * 0.15),
                    type: type, img: (type === 'item') ? itemImages[Math.floor(Math.random() * itemImages.length)] : rockImg
                });
            }
        }

        // 게임 업데이트
        function update(deltaTime) {
            if (!isStarted || isGameOver || isWin) return;
            survivalTimer += deltaTime / 1000; 

            if (gameMode === "survival") {
                score = (targetSurvivalScore / survivalDuration) * survivalTimer;
                if (survivalTimer >= survivalDuration) { score = targetSurvivalScore; isWin = true; finish(true); }
            } else {
                if (score >= targetCatch) { score = targetCatch; isWin = true; finish(true); }
            }

            updateUI();
            if ((keys["ArrowLeft"] || moveLeft) && player.x > 0) player.x -= player.speed;
            if ((keys["ArrowRight"] || moveRight) && player.x < canvas.width - player.width) player.x += player.speed;

            createObject();

            for (let i = objects.length - 1; i >= 0; i--) {
                let o = objects[i]; o.y += o.speed;
                let pad = isMobile ? 2 : 8;
                if (o.x < player.x + player.width - pad && o.x + o.width > player.x + pad &&
                    o.y < player.y + player.height - pad && o.y + o.height > player.y + pad) {
                    if (o.type === 'item') {
                        heartPieces++;
                        if (gameMode === "catch") score++;
                        if (heartPieces >= 5) { if (lives < 10) lives++; heartPieces = 0; }
                    } else if (!isInvincible) {
                        lives--;
                        if (lives <= 0) { isGameOver = true; finish(false); }
                    }
                    objects.splice(i, 1);
                    continue;
                }
                if (o.y > canvas.height) objects.splice(i, 1);
            }
        }

        function finish(victory) {
            const screen = document.getElementById("result-screen");
            document.getElementById("result-msg").innerHTML = victory ? (gameMode === "survival" ? "성공!<br>215초를 버텼습니다!" : "성공!<br>215명을 구했습니다!") : "게임 오버!";
            document.getElementById("final-stats").innerText = victory ? "" : (gameMode === "survival" ? `최종 점수: ${Math.floor(score)}` : `구출한 수: ${Math.floor(score)}`);
            screen.style.display = "flex";
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            if (!isStarted) return;
            if (playerImg.complete) ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);
            objects.forEach(o => { if (o.img.complete) ctx.drawImage(o.img, o.x, o.y, o.width, o.height); });
        }

        function gameLoop(timestamp) {
            if (!lastTime) lastTime = timestamp;
            const deltaTime = timestamp - lastTime;
            lastTime = timestamp;
            update(deltaTime);
            draw();
            if (!isGameOver && !isWin) requestAnimationFrame(gameLoop);
        }
    </script>
</body>
</html>
